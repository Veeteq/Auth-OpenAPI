version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "redocly"
    allow:
      - dependency-type: "direct"
    # The update-types should be specified under a separate property
    # Here is how you can specify allowed update types correctly
    ignore:
      - dependency-name: "@redocly/cli"
        versions: ["<2.0.0"]  # Example of ignoring specific versions