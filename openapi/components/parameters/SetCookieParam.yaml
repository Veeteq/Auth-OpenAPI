name: Set-Cookie
in: header
description: "Refresh token cookie (declared for generator/backend). Clients normally send Cookie header; backend expects this header declared."
required: false
schema:
  type: string
  example: "refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; Path=/auth/refresh; HttpOnly; Secure; SameSite=Strict; Max-Age=604800"