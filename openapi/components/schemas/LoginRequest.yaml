type: object                    
required: 
  -  username
  -  password
properties:
  username:
    type: string
    minLength: 1
    maxLength: 255
    pattern: '^[a-zA-Z0-9._@-]+$'
    description: User's email or username
    example: johndoe
  password:
    type: string
    minLength: 8
    maxLength: 128
    description: User's password (minimum 8 characters)
    example: strongpassword123