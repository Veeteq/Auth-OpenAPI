post:
  tags:
    - Authentication
  summary: User logout
  description: "This operation allows users to logout of the system."
  operationId: logoutUser
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../components/parameters/SetCookieParam.yaml'
  responses:
    '204':
      description: Logout successful   
      headers:
        Set-Cookie:
          $ref: ../components/headers/SetCookie.yaml
    '401':
      $ref: ../components/responses/Unauthorized_401.yaml
    '500':
      $ref: ../components/responses/InternalServerError_500.yaml