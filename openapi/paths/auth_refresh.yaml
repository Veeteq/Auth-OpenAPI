post:
  tags:
    - Authentication
  summary: Refresh user token
  description: "This operation allows users to refresh their authentication token."
  operationId: refreshToken
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LoginRequest.yaml
  parameters: 
    - name: Set-Cookie
      in: header
      description: "Refresh token cookie"         
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Login successfull
      content:
        application/json:
          schema:
            $ref: ../components/schemas/LoginResponse.yaml
    '401':
      description: Unauthorized - Invalid credentials