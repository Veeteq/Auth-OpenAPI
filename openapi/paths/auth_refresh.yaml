post:
  tags:
    - Authentication
  summary: Refresh user token
  description: "Refreshes an expired or expiring authentication token using the refresh token from the Set-Cookie header."
  operationId: refreshToken
  security: []
  parameters:
    - $ref: '../components/parameters/SetCookieParam.yaml'
  responses:
    '200':
      description: Token refreshed successfully
      headers:
        Set-Cookie:
          $ref: ../components/headers/SetCookie.yaml
      content:
        application/json:
          schema:
            $ref: '../components/schemas/RefreshTokenResponse.yaml'
    '400':
      $ref: ../components/responses/BadRequest_400.yaml
    '401':
      $ref: ../components/responses/Unauthorized_401.yaml
    '500':
      $ref: ../components/responses/InternalServerError_500.yaml